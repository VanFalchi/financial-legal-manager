{% extends "base.html" %}

{% block title %}Edit {{ client.full_name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Edit Client</h1>

    <form action="{{ url_for('client_edit', client_id=client.id) }}" method="POST">
        <div class="mb-4">
            <label for="full_name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
            <input type="text" id="full_name" name="full_name" value="{{ client.full_name }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="mb-4">
            <label for="tax_id" class="block text-gray-700 font-semibold mb-2">Tax ID</label>
            <input type="text" id="tax_id" name="tax_id" value="{{ client.tax_id }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" value="{{ client.email or '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-6">
            <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone</label>
            <input type="tel" id="phone" name="phone" value="{{ client.phone or '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="flex items-center justify-end gap-4 mt-8">
            <a href="{{ url_for('client_detail', client_id=client.id) }}" class="text-gray-600 hover:underline">Cancel</a>
            <button type="submit" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-300">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
