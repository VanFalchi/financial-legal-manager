{% extends "base.html" %}

{% block title %}New Action for {{ client.full_name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-2">New Legal Action</h1>
    <p class="text-gray-600 mb-6">For client: <strong class="font-semibold">{{ client.full_name }}</strong></p>

    <form action="{{ url_for('new_action', client_id=client.id) }}" method="POST">
        <div class="mb-4">
            <label for="case_number" class="block text-gray-700 font-semibold mb-2">Case Number</label>
            <input type="text" id="case_number" name="case_number" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="mb-4">
            <label for="action_type" class="block text-gray-700 font-semibold mb-2">Action Type</label>
            <select id="action_type" name="action_type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                <option value="" disabled selected>Select a type</option>
                <option value="Civil">Civil</option>
                <option value="Labor">Labor</option>
                <option value="Administrative Social Security">Administrative Social Security</option>
                <option value="Social Security Back Pay">Social Security "Back Pay"</option>
                <option value="Social Security RPV/Court Order">Social Security with RPV/Court Order</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="responsible_partner" class="block text-gray-700 font-semibold mb-2">Responsible Partner</label>
            <input type="text" id="responsible_partner" name="responsible_partner" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required placeholder="Enter the partner's full name">
        </div>
        
        <!-- FIELD ADDED FOR PARTNER -->
        <div class="mb-6">
            <label for="responsible_consultant" class="block text-gray-700 font-semibold mb-2">Consultant (Optional)</label>
            <input type="text" id="responsible_consultant" name="responsible_consultant" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter the consultant's name, if any">
        </div>

        <div class="flex items-center justify-end gap-4 mt-8">
            <a href="{{ url_for('client_detail', client_id=client.id) }}" class="text-gray-600 hover:underline">Cancel</a>
            <button type="submit" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                Register Action
            </button>
        </div>
    </form>
</div>
{% endblock %}
