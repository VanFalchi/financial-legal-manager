{% extends "base.html" %}

{% block title %}Add Batch Installments{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-2">Add Batch Installments</h1>
    <p class="text-gray-600 mb-6">For action: <strong class="font-semibold">{{ action.case_number }}</strong></p>

    <form action="{{ url_for('add_installments', action_id=action.id) }}" method="POST">
        <div class="mb-4">
            <label for="installment_amount" class="block text-gray-700 font-semibold mb-2">Amount per Installment ($)</label>
            <input type="number" step="0.01" id="installment_amount" name="installment_amount" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="number_of_installments" class="block text-gray-700 font-semibold mb-2">Number of Installments</label>
            <input type="number" id="number_of_installments" name="number_of_installments" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="first_installment_date" class="block text-gray-700 font-semibold mb-2">First Installment Date</label>
            <input type="date" id="first_installment_date" name="first_installment_date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>

        <div class="flex items-center justify-end gap-4 mt-8">
            <a href="{{ url_for('action_detail', action_id=action.id) }}" class="text-gray-600 hover:underline">Cancel</a>
            <button type="submit" class="w-full bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-300">
                Add All Installments
            </button>
        </div>
    </form>
</div>
{% endblock %}
